kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2

metadata:
  name: verifier-hpa
  namespace: verifier-ns

spec:
  scaleTargetRef:
    kind: Deployment
    apiVersion: apps/v1
    name: verifier-deployment

  minReplicas: 1
  maxReplicas: 10

  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 2
